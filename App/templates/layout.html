<!doctype html>
<html>
  <head>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>

  </head>
  <body class="grey lighten-4">
    <nav class="indigo darken-4">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo left" style="margin-left: 15px;">
          {% block page %}{% endblock %}
          <!-- <img style="padding-top: 7px; padding-bottom: -10px;" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpadf.org%2Fwp-content%2Fuploads%2F2020%2F07%2FUWI-Logo.jpg&f=1&nofb=1&ipt=1f6345f5a76e4c4b5c9032022c952f8370cd8139cf6af9973d61fa510f4e5a2f&ipo=images" alt="uwi_logo" width="50" height="50"> -->
        </a>
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="right">
                <li><a href="/">Home</a></li>
                <li><a href="/authors">Authors Jinja</a></li>
                <li><a href="/publications">Publications Jinja</a></li>
                <li><a href="/static/authors">Authors JS</a></li>
                <li><button class="waves-effect waves-light btn orange lighten-1" style="padding-left: 1px; padding-right: 1px; margin-right: 10px; border-radius: 15px;"><a href="/login">Login</a></button></li>
                <li><button class="waves-effect waves-light btn orange lighten-1" style="padding-left: 1px; padding-right: 1px; margin-right: 10px; border-radius: 15px;"><a href="/register">Register</a></button></li>
            </ul>
        </div>
      </div>
    </nav>
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <nav class="white black-text" style="padding: 10px">
      <div class="nav-wrapper">
          <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
      </div>
    </nav>
    {% endif %}
    {% endwith %}

    <div class="container" id="content">{% block content %}{% endblock %}</div>
    <p class="center">v0.6.4</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
