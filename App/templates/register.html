{% extends "layout.html" %}
{% block title %}Register | UWI Research Platform{% endblock %}
{% block page %}UWI Research Platform{% endblock %}

{{ super() }}

{% block content %}
<div class="py-2"></div>
<div class="form-signin text-center py-5">
    <h3>Register</h3>
    <br>
    <form method="POST" action="/register">
        <div class="form-floating">
          <input name="fname" type="text" class="form-control" id="floatingInput">
          <label for="username">First Name</label>
        </div>
        <div class="form-floating">
            <input name="lname" type="text" class="form-control" id="floatingInput">
            <label for="username">Last Name</label>
          </div>
          <div class="form-floating">
            <input name="username" type="text" class="form-control" id="floatingInput">
            <label for="username">Username</label>
          </div>
          <div class="form-floating">
            <input name="email" type="email" class="form-control" id="floatingInput">
            <label for="email">Email</label>
          </div>
        <div class="form-floating">
          <input name="password" type="password" class="form-control">
          <label for="password">Password</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input name="remember" type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
        <p class="mt-5 mb-2 text-muted">v1.0.0</p>
    </form>
</div>
{% endblock %}
